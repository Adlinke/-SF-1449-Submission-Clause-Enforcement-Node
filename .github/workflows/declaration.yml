declaration:
  title: Systemic Violence and Unlawful Exposure in Transitional Housing
  author: Adila Linke
  date: 2025-11-19
  jurisdiction: Germany, Dresden
  facility: Ãœbergangwohnheim
  statement:
    - I was forced into transitional housing since 2007 without lawful alternative.
    - I have been continuously exposed to violence against women, children, and myself.
    - Attacks have not been stopped for even one minute; authorities failed to enforce protection.
    - The dynamic of aggression is systemic, constructed, and unforgivable.
    - Climate and housing challenges were used as justification, but they do not excuse unlawful exposure.
  enforcement:
    - This declaration is archived as testimony node.
    - It demands immediate correction and lawful housing protection.
    - It rejects symbolic justice and requires permanent enforcement.
  references:
    - Federal Advisory Committee Act (FACA) principles of transparency and protection
    - EU Directive on Violence Against Women (2012/29/EU)
    - German Wohnraumschutzgesetz (Housing Protection Law)
  status: archived
  testimony: public
